        <script charset="utf-8" src="https://cdn.plot.ly/plotly-2.35.2.min.js"></script>                <div id="cbde839b-553d-4767-a46b-921a7bc5e784" class="plotly-graph-div" style="height:680px; width:100%;"></div>            <script type="text/javascript">                                    window.PLOTLYENV=window.PLOTLYENV || {};                                    if (document.getElementById("cbde839b-553d-4767-a46b-921a7bc5e784")) {                    Plotly.newPlot(                        "cbde839b-553d-4767-a46b-921a7bc5e784",                        [{"alignmentgroup":"True","base":["2025-04-01T00:00:00","2025-04-18T00:00:00","2025-04-25T00:00:00","2025-04-29T00:00:00","2025-06-03T00:00:00","2025-06-10T00:00:00","2025-06-26T00:00:00","2025-08-07T00:00:00","2025-08-22T00:00:00"],"customdata":[["\u003cb\u003e🌐 Inicio\u003c\u002fb\u003e\u003cbr\u003e📅 Inicio: 2025-04-01\u003cbr\u003e📅 Fin: 2025-04-03\u003cbr\u003e📍 País: General\u003cbr\u003e\u003cbr\u003e"],["\u003cb\u003e🌐 Madre Tierra\u003c\u002fb\u003e\u003cbr\u003e📅 Inicio: 2025-04-18\u003cbr\u003e📅 Fin: 2025-04-22\u003cbr\u003e📍 País: General\u003cbr\u003e🔗 \u003ca href=https:\u002f\u002fwww.ilo.org\u002fglobal\u002ftopics\u002fgreen-jobs\u002flang--es\u002findex.htm\u003eEnlace\u003c\u002fa\u003e\u003cbr\u003e\u003cbr\u003eLa Madre Tierra claramente nos pide que actuemos.\u003cbr\u003e Los océanos se llenan de plásticos y se vuelven más ácidos.\u003cbr\u003e El calor extremo, los incendios forestales, las inundaciones y otros eventos climáticos han afectado a millones de personas.\u003cbr\u003e Aún a día de hoy nos enfrentamos al COVID -19, una pandemia sanitaria mundial con una fuerte relación con la salud de nuestro ecosistema.\u003cbr\u003e"],["\u003cb\u003e🌐 Seguridad y Salud\u003c\u002fb\u003e\u003cbr\u003e📅 Inicio: 2025-04-25\u003cbr\u003e📅 Fin: 2025-04-28\u003cbr\u003e📍 País: General\u003cbr\u003e🔗 \u003ca href=https:\u002f\u002fwww.ilo.org\u002fglobal\u002ftopics\u002fsafety-and-health-at-work\u002flang--es\u002findex.htm\u003eEnlace\u003c\u002fa\u003e\u003cbr\u003e\u003cbr\u003eLa OIT celebra el Día Mundial de la Seguridad y la Salud en el Trabajo el 28 de abril con el fin de promover la prevención de accidentes de trabajo y enfermedades profesionales en todo el mundo.\u003cbr\u003e Se trata de una campaña de sensibilización cuyo objetivo es centrar la atención a nivel internacional sobre las nuevas tendencias en el ámbito de la seguridad y la salud en el trabajo y sobre la magnitud de las lesiones, enfermedades y muertes relacionadas con el trabajo.\u003cbr\u003e"],["\u003cb\u003e🌐 Trabajadores\u003c\u002fb\u003e\u003cbr\u003e📅 Inicio: 2025-04-29\u003cbr\u003e📅 Fin: 2025-05-01\u003cbr\u003e📍 País: General\u003cbr\u003e\u003cbr\u003eEn el Día Internacional de los Trabajadores, que se conmemora el 1 de mayo, los países de todo el mundo celebran los derechos de los trabajadores y las personas salen a las calles en reclamo de mejores condiciones laborales.\u003cbr\u003e Los gobiernos deberían reconocer los derechos de las personas a la seguridad y la dignidad en el mundo del trabajo, ratificando el Convenio C190 de la OIT.\u003cbr\u003e"],["\u003cb\u003e🌐 Medio Ambiente\u003c\u002fb\u003e\u003cbr\u003e📅 Inicio: 2025-06-03\u003cbr\u003e📅 Fin: 2025-06-05\u003cbr\u003e📍 País: General\u003cbr\u003e🔗 \u003ca href=https:\u002f\u002fwww.ilo.org\u002fglobal\u002ftopics\u002fgreen-jobs\u002flang--es\u002findex.htm\u003eEnlace\u003c\u002fa\u003e\u003cbr\u003e\u003cbr\u003eCada año se producen a nivel mundial más de 400 millones de toneladas de plástico y se cree que la mitad de este material se concibe para una vida útil de un solo uso.\u003cbr\u003e"],["\u003cb\u003e🌐 Trabajo Infantil\u003c\u002fb\u003e\u003cbr\u003e📅 Inicio: 2025-06-10\u003cbr\u003e📅 Fin: 2025-06-12\u003cbr\u003e📍 País: General\u003cbr\u003e🔗 \u003ca href=https:\u002f\u002fwww.ilo.org\u002fipec\u002flang--es\u002findex.htm\u003eEnlace\u003c\u002fa\u003e\u003cbr\u003e\u003cbr\u003eMuchos niños en todo el mundo participan en formas de trabajo que no son perjudiciales, pero otros lo hacen en condiciones peligrosas que comprometen su desarrollo.\u003cbr\u003e"],["\u003cb\u003e🏳️‍🌈 Orgullo LGBTI\u003c\u002fb\u003e\u003cbr\u003e📅 Inicio: 2025-06-26\u003cbr\u003e📅 Fin: 2025-06-28\u003cbr\u003e📍 País: General\u003cbr\u003e🔗 \u003ca href=https:\u002f\u002fwww.ilo.org\u002fglobal\u002ftopics\u002fequality-and-discrimination\u002fLGBTI\u002flang--es\u002findex.htm\u003eEnlace\u003c\u002fa\u003e\u003cbr\u003e\u003cbr\u003eEl Día Internacional del Orgullo LGBTI celebra la diversidad y promueve la protección de los derechos de las personas LGBTI y otras identidades.\u003cbr\u003e"],["\u003cb\u003e🌐 Pueblos Indígenas\u003c\u002fb\u003e\u003cbr\u003e📅 Inicio: 2025-08-07\u003cbr\u003e📅 Fin: 2025-08-09\u003cbr\u003e📍 País: General\u003cbr\u003e🔗 \u003ca href=https:\u002f\u002fwww.cnvinternationaal.nl\u002fes\u002fnoticias\u002fnoticias\u002f2021\u002fagosto\u002fdia-internacional-de-los-pueblos-indigenas\u003eEnlace\u003c\u002fa\u003e\u003cbr\u003e\u003cbr\u003eExisten 476 millones de Indígenas en 90 países.\u003cbr\u003e Aunque representan solo el 5% de la población mundial, constituyen el 15% de los más pobres.\u003cbr\u003e"],["\u003cb\u003e🌐 Afrodescendientes\u003c\u002fb\u003e\u003cbr\u003e📅 Inicio: 2025-08-22\u003cbr\u003e📅 Fin: 2025-08-31\u003cbr\u003e📍 País: General\u003cbr\u003e\u003cbr\u003eDesde 2021 se celebra el Día Internacional de los Afrodescendientes para reconocer su aporte y erradicar la discriminación racial.\u003cbr\u003e"]],"hovertemplate":"%{customdata}\u003cextra\u003e\u003c\u002fextra\u003e","legendgroup":"General","marker":{"color":"blue","pattern":{"shape":""}},"name":"General","offsetgroup":"General","orientation":"h","showlegend":true,"textposition":"auto","x":[172800000.0,345600000.0,259200000.0,172800000.0,172800000.0,172800000.0,172800000.0,172800000.0,777600000.0],"xaxis":"x","y":["🌐 Inicio","🌐 Madre Tierra","🌐 Seguridad y Salud","🌐 Trabajadores",
